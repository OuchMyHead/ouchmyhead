@(title: String)(content: Html)

<!DOCTYPE html>

<html>
	<head>
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<!--[if lt IE 10]>
			<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.ie.icomoon.hack.css")">
		<![endif]-->
		<!--[if lt IE 9]>
			<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.ie.hack.css")">
		<![endif]-->
		<!--[if lt IE 8]>
			<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.ie7.hack.css")">
		<![endif]-->
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<link rel="image_src" href="@routes.Assets.at("images/background.jpg")" />
		<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-36290256-1']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</head>
	<body>
		@content
	</body>
</html>
